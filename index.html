<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8"/>
  </head>
  <body>
    <header class="matrix-img">
      <img class="image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div id="section-add-element">
        <label class="add-item" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input class="task input input-text-all" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="to-do">Todo</h3>
      <ul class="list" id="incompleted-tasks">
        <li class="li">
          <input class="input input-checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="task input-text input input-text-all" type="text" >
          <button class="edit button">Edit</button>
          <button class="delete button"><img class="delete-img" src="./remove.svg" alt="remove"></button>
        </li>
        <li class="li edit-mode">
          <input class="input input-checkbox" type="checkbox">
          <label class="task edit-mode-label">Go Shopping</label>
          <input class="task input-text go-shopping input input-text-all" type="text" value="Go Shopping" >
          <button class="edit button">Save</button>
          <button class="delete button"><img class="delete-img" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
      <h3 class="completed">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="li">
          <input class="input input-checkbox" type="checkbox" checked>
          <label class="task see-the-doctor">See the Doctor</label>
          <input class="task input-text input input-text-all" type="text" >
          <button class="edit button">Edit</button>
          <button class="delete button"><img class="delete-img" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </main>
    <script SRC="app.js"></script>
  </body>
</html>
