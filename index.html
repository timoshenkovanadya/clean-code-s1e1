<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8"/>
  </head>
  <body>
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="link-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div class="section-add-element">
        <label class="label-add" for="new-task">Add Item</label>
        <div class="input-add">
          <input class="all-forms input input-text-all" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <div>
        <h3 class="h3">Todo</h3>
        <ul class="list incompleted-tasks">
          <li class="li">
            <input class="input input-checkbox" type="checkbox">
            <label class="all-forms">Pay Bills</label>
            <input class="all-forms input-text input input-text-all" type="text" >
            <button class="edit button">Edit</button>
            <button class="delete button"><img class="delete-img" src="./remove.svg" alt="remove"></button>
          </li>
          <li class="li edit-mode">
            <input class="input input-checkbox" type="checkbox">
            <label class="all-forms edit-mode-label">Go Shopping</label>
            <input class="all-forms input-text edit-mode-input input input-text-all" type="text" value="Go Shopping" >
            <button class="edit button">Save</button>
            <button class="delete button"><img class="delete-img" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </div>
      <div>
        <h3 class="h3">Completed</h3>
        <ul class="list completed-tasks">
          <li class="li">
            <input class="input input-checkbox" type="checkbox" checked>
            <label class="all-forms disabled-label">See the Doctor</label>
            <input class="all-forms input-text input input-text-all" type="text" >
            <button class="edit button">Edit</button>
            <button class="delete button"><img class="delete-img" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
